<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Personalizados</title>
    <style>
        a{color: blue;
        text-decoration: none;}
        a:visited{color: red}
        a:hover{text-decoration: underline;}
        a:active{color: black;}
        .especial{background-color: pink;
        width: 200px;}
        .especial::before{
            content: ' -> ';
            text-decoration: none;
        }
        .especial::after{
            content: ' <- ';
        
        }
    </style>
</head>
<body>
    <h1>Links dos Sites</h1>
    <ul>
        <a href="https://www.youtube.com"target="_blank" rel="external">
            <li>Site do YouTube</li>
        </a>

        <a href="https://www.facebook.com"target="_blank" rel="external">
            <li>Site do Facebook</li>
        </a>

        <a href="https://www.cursoemvideo.com" target="_blank"rel="external">
            <li class="especial">Site do Curso em VÃ­deo</li>
        </a>
    </ul>
</body>
</html>
